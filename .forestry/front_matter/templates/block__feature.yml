---
label: block__feature
hide_body: false
display_field: title
fields:
  - type: text
    name: component
    label: component
    hidden: true
    default: feature
  - type: text
    name: title
    label: Title
  - type: textarea
    name: content
    label: Content
    config:
      wysiwyg: true
      schema:
        format: html
  - type: file
    name: image
    label: Image
  - type: select
    name: background
    config:
      source:
        type: simple
      options:
        - transparent
        - dark-blue
        - light-blue
        - light-pink
        - blue
        - pink
        - white
  - type: select
    name: textColor
    config:
      source:
        type: simple
      options:
        - transparent
        - dark-blue
        - blue
        - white
    label: Background
    default: primary
  - type: select
    name: orientation
    config:
      source:
        type: simple
      options:
        - normal
        - reverse
    label: Orientation
    default: normal
  - name: background_image
    type: file
    config:
      maxSize: 64
    label: Background Image
  - type: text
    name: height
    label: Height
  - type: select
    name: variant
    config:
      source:
        type: simple
      options:
        - normal
        - bottom
  - type: field_group
    name: button
    label: Button
    fields:
      - type: text
        name: url
        label: URL
      - type: text
        name: text
        label: Text
